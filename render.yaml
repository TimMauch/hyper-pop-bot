services:
  - type: worker
    name: fansale-ticket-bot
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install
    startCommand: python fansale_bot.py
    envVars:
      - key: FANSALE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: HEADLESS
        value: "true"
      - key: CHECK_INTERVAL
        value: "60"
